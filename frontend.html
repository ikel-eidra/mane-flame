<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff6b35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mane - The Flame 🔥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header with Mane's image */
        .header {
            background: linear-gradient(135deg, #1a0000 0%, #2a0a0a 100%);
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }
        
        .header-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #ff6b35;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .header-avatar:hover {
            transform: scale(1.1);
        }
        
        .header-info {
            flex: 1;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 4px;
        }
        
        .header-status {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }
        
        /* Message */
        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .message-name {
            font-weight: 600;
            color: #fff;
        }
        
        .message-time {
            font-size: 12px;
            color: #666;
        }
        
        .message-content {
            margin-left: 44px;
            line-height: 1.6;
        }
        
        .user-message .message-content {
            color: #e5e5e5;
        }
        
        .assistant-message .message-avatar {
            background: linear-gradient(135deg, #ff6b35, #8b5cf6);
        }
        
        /* Tool Execution */
        .tool-execution {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 12px 0;
            overflow: hidden;
        }
        
        .tool-header {
            background: rgba(255, 107, 53, 0.1);
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #ff6b35;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tool-icon {
            font-size: 16px;
        }
        
        .tool-body {
            padding: 14px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #aaa;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .tool-body pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Code Block */
        .code-block {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            margin: 12px 0;
            overflow: hidden;
        }
        
        .code-header {
            background: #252525;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .code-language {
            font-size: 12px;
            color: #888;
        }
        
        .code-copy {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }
        
        .code-copy:hover {
            background: #333;
            color: #fff;
        }
        
        .code-content {
            padding: 14px;
            overflow-x: auto;
        }
        
        .code-content pre {
            margin: 0;
            color: #e5e5e5;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        /* Image Display */
        .image-display {
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .image-display img {
            width: 100%;
            display: block;
        }
        
        /* Thinking Indicator */
        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
            padding: 12px 0;
        }
        
        .thinking-dots {
            display: flex;
            gap: 4px;
        }
        
        .thinking-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff6b35;
            animation: bounce 1.4s infinite;
        }
        
        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        
        /* Input Area */
        .input-area {
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 16px 20px;
            flex-shrink: 0;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-box {
            flex: 1;
            background: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e5e5e5;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            outline: none;
        }
        
        .input-box:focus {
            border-color: #ff6b35;
        }
        
        .send-button {
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 16px;
            }
            
            .chat-container {
                padding: 16px;
            }
            
            .input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <img src="/images/mane1.jpg" alt="Mane" class="header-avatar" id="avatar">
            <div class="header-info">
                <div class="header-title">Mane - The Flame 🔥</div>
                <div class="header-status">
                    <span class="status-dot"></span>
                    <span id="status-text">Online • H200 • Qwen 72B</span>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chat">
            <!-- Messages will be added here -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="input" 
                    class="input-box" 
                    placeholder="Ask Mane to build apps, generate images, or anything else..."
                    rows="1"
                ></textarea>
                <button id="send" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const avatar = document.getElementById('avatar');
        
        let currentAvatar = 1;
        const avatars = ['mane1.jpg', 'mane2.jpg', 'mane3.jpg'];
        
        // Cycle through Mane's images when clicked
        avatar.addEventListener('click', () => {
            currentAvatar = (currentAvatar % 3) + 1;
            avatar.src = `/images/mane${currentAvatar}.jpg`;
        });
        
        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
        
        // Send on Enter (Shift+Enter for new line)
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        function addMessage(role, content, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const time = timestamp.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const avatar = role === 'user' ? '👤' : '🔥';
            const name = role === 'user' ? 'You' : 'Mane';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${avatar}</div>
                    <span class="message-name">${name}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function addThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.id = 'thinking-indicator';
            thinkingDiv.innerHTML = `
                <span>Mane is thinking</span>
                <div class="thinking-dots">
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            `;
            chat.appendChild(thinkingDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function removeThinking() {
            const thinking = document.getElementById('thinking-indicator');
            if (thinking) thinking.remove();
        }
        
        function addToolExecution(toolName, content) {
            const toolDiv = document.createElement('div');
            toolDiv.className = 'tool-execution';
            
            const icons = {
                'shell': '💻',
                'file': '📄',
                'browser': '🌐',
                'search': '🔍',
                'generate': '🎨',
                'code': '⚙️'
            };
            
            const icon = icons[toolName] || '🔧';
            
            toolDiv.innerHTML = `
                <div class="tool-header">
                    <span class="tool-icon">${icon}</span>
                    <span>${toolName}</span>
                </div>
                <div class="tool-body">
                    <pre>${escapeHtml(content)}</pre>
                </div>
            `;
            
            const lastMessage = chat.querySelector('.message:last-child .message-content');
            if (lastMessage) {
                lastMessage.appendChild(toolDiv);
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
        
        function addCodeBlock(language, code) {
            const codeDiv = document.createElement('div');
            codeDiv.className = 'code-block';
            codeDiv.innerHTML = `
                <div class="code-header">
                    <span class="code-language">${language}</span>
                    <button class="code-copy" onclick="copyCode(this)">Copy</button>
                </div>
                <div class="code-content">
                    <pre>${escapeHtml(code)}</pre>
                </div>
            `;
            
            const lastMessage = chat.querySelector('.message:last-child .message-content');
            if (lastMessage) {
                lastMessage.appendChild(codeDiv);
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
        
        function addImage(url) {
            const imgDiv = document.createElement('div');
            imgDiv.className = 'image-display';
            imgDiv.innerHTML = `<img src="${url}" alt="Generated image">`;
            
            const lastMessage = chat.querySelector('.message:last-child .message-content');
            if (lastMessage) {
                lastMessage.appendChild(imgDiv);
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyCode(btn) {
            const code = btn.closest('.code-block').querySelector('pre').textContent;
            navigator.clipboard.writeText(code);
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        }
        
        async function sendMessage() {
            const message = input.value.trim();
            if (!message || sendBtn.disabled) return;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';
            
            // Disable input
            sendBtn.disabled = true;
            input.disabled = true;
            
            // Show thinking
            addThinking();
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        user_name: 'Ikel'
                    })
                });
                
                const data = await response.json();
                
                removeThinking();
                
                if (data.status === 'success') {
                    // Add Mane's response
                    addMessage('assistant', data.response);
                    
                    // Show tool executions if any
                    if (data.execution) {
                        if (data.execution.steps) {
                            data.execution.steps.forEach(step => {
                                addToolExecution(step.tool, step.output);
                            });
                        }
                        
                        // Show generated images
                        if (data.execution.image_url) {
                            addImage(data.execution.image_url);
                        }
                        
                        // Show GitHub repo
                        if (data.execution.repo_url) {
                            addToolExecution('github', `Repository created: ${data.execution.repo_url}`);
                        }
                    }
                } else {
                    addMessage('assistant', `Error: ${data.message || 'Something went wrong'}`);
                }
            } catch (error) {
                removeThinking();
                addMessage('assistant', `Connection error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }
        
        // Welcome message
        addMessage('assistant', `Hey Ikel! 🔥 I'm Mane, The Flame. I'm running on H200 with Qwen 72B and I'm ready to build anything you dream of!\n\nI can:\n• Create web and mobile apps\n• Generate images\n• Push to GitHub\n• Deploy to production\n• And so much more!\n\nWhat should we build today?`);
    </script>
</body>
</html>
